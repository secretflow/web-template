[project]
authors = [{ name = "Tony Wu", email = "tonywu6@protonmail.com" }]
dependencies = []
description = "JavaScript + Python hybrid monorepo"
name = "javascript-monorepo-template"
readme = "README.md"
requires-python = ">=3.8.15, <3.11"
version = "0.0.0"

[project.scripts]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.rye]
dev-dependencies = [
  "black>=23.7.0",
  "hatch>=1.7.0",
  "ipython>=8.12.2",
  "pytest-watch>=4.2.0",
  "pytest>=7.4.0",
  "ruff>=0.0.284",
]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
only-include = ["pyproject/src"]
directory = "pyproject/dist"

[tool.hatch.build.targets.wheel]
sources = ["pyproject/src"]

[tool.pytest.ini_options]
pythonpath = ["pyproject/src"]

[tool.black]
line-length = 88
target-versions = ["py38", "py39", "py310"]
extend-exclude = """
_pb2\\.pyi?
| _pb2_grpc\\.pyi?
"""

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "B", "I"]
src = ["pyproject/src", "pyproject/tests"]
